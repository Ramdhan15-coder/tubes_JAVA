  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
<meta charset="UTF-8">
<title>Manajemen Users</title>
<style>
body { font-family: sans-serif; margin: 20px; }
h1 { color: #333; }
.action-bar { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;}
.action-bar a, .action-bar button {
padding: 8px 15px;
text-decoration: none;
border-radius: 4px;
margin-left: 10px; /* Memberi jarak jika ada tombol lain di kanan */
}
.btn-add { background-color: #28a745; color: white; border: none; }
.btn-add:hover { background-color: #218838; }
.btn-back { background-color: #6c757d; color: white; }
.btn-back:hover { background-color: #5a6268; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
th { background-color: #e9ecef; color: #495057;}
tr:nth-child(even) { background-color: #f9f9f9; }
.actions-column a, .actions-column button {
margin-right: 5px;
padding: 5px 10px;
font-size: 0.9em;
}
.btn-edit { background-color: #ffc107; color: #212529; border:none; }
.btn-edit:hover { background-color: #e0a800; }
.btn-delete { background-color: #dc3545; color: white; border:none; }
.btn-delete:hover { background-color: #c82333; }
.no-users { text-align: center; color: #6c757d; padding: 20px; }
</style>
</head>
<body>
<h1>Daftar Pengguna</h1>

    <div class="action-bar">
        <a th:href="@{/dashboard-admin}" class="btn-back">Kembali ke Dashboard Admin</a>
        <a th:href="@{/admin/users/new}" class="btn-add">Tambah User Baru</a>
    </div>

    <div th:if="${users.isEmpty()}">
        <p class="no-users">Belum ada pengguna terdaftar.</p>
    </div>

    <table th:unless="${users.isEmpty()}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
            style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
            <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" role="alert"
            style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
            <p th:text="${successMessage}"></p>
        </div>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">Nama Pengguna</td>
                <td th:text="${user.email}">email@example.com</td>
                <td th:text="${user.role != null ? user.role.name : 'N/A'}">USER</td>
                <td class="actions-column">
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn-edit">Edit</a>
                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                       onclick="return confirm('Anda yakin ingin menghapus user ini?');"
                       class="btn-delete">Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
