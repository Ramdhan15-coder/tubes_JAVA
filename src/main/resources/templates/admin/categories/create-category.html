<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kategori Baru</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #2c3e50; /* Dark Blue */
            --secondary-color: #3498db; /* Blue for general buttons/accents */
            --accent-color: #2ecc71; /* Green for success/add */
            --warning-color: #f39c12; /* Orange for warnings/edit */
            --danger-color: #e74c3c; /* Red for danger/delete */
            --light-bg: #ecf0f1; /* Light grey background */
            --card-bg: #ffffff; /* White card background */
            --text-color: #333;
            --border-color: #ddd;
            --input-border: #ccc;
            --input-focus-border: var(--secondary-color);
            --error-bg: #ffebee; /* Light red for error messages */
            --error-border: #ffcdd2; /* Lighter red border for error messages */
            --error-text: var(--danger-color);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 30px;
            background-color: var(--light-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center; /* Align to center for shorter forms */
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container { /* Changed from .container-custom for consistency */
            max-width: 600px;
            width: 100%;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px; /* Lebih banyak jarak */
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-align: center;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 20px; /* Konsisten */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
            font-size: 16px;
        }

        /* Styling for all form controls */
        .form-control { /* New class for all inputs */
            width: 100%;
            padding: 12px 15px; /* Consistent padding */
            border: 1px solid var(--input-border); /* FIXED: Changed '1: px' to '1px' */
            border-radius: 8px; /* Consistent border-radius */
            box-sizing: border-box;
            font-size: 16px;
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .error-message-global { /* Renamed to .alert.alert-danger for consistency */
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 15px;
            text-align: center;
        }
        .error-message-field { /* Specific styling for field-level errors */
            color: var(--danger-color);
            font-size: 0.9em;
            margin-top: 5px;
            display: block; /* Ensure it takes full width */
        }


        .button-bar {
            margin-top: 30px;
            text-align: right;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-save { /* Changed to btn-save for adding */
            background-color: var(--accent-color); /* Green for save/add */
            color: white;
        }
        .btn-save:hover { background-color: #27ae60; transform: translateY(-2px); }

        .btn-cancel {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-cancel:hover { background-color: #233140; transform: translateY(-2px); }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 28px;
            }
            .button-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                align-items: stretch;
            }
            .btn {
                width: 100%;
            }
            .form-control {
                padding: 10px 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Tambah Kategori Baru</h1>

        <div th:if="${error}" class="error-message-global">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/admin/categories/save}" th:object="${categoryDto}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/>

            <div class="form-group">
                <label for="name">Nama Kategori:</label>
                <input type="text" id="name" th:field="*{name}" required class="form-control" placeholder="Masukkan nama kategori"/>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message-field"></p>
            </div>

            <div class="button-bar">
                <a th:href="@{/admin/categories}" class="btn btn-cancel">Batal</a>
                <button type="submit" class="btn btn-save">Simpan Kategori</button>
            </div>
        </form>
    </div>

    </body>
</html>
