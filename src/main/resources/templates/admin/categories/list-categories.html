 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
<meta charset="UTF-8">
<title>Kelola Kategori Produk</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
rel="stylesheet">
<style>
body { font-family: 'Segoe UI', sans-serif; margin: 0; padding-top: 20px; background-color: #f8f9fa; }
.container-custom { max-width: 900px; margin: auto; padding: 20px; }
h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }
.action-bar { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;}
.action-bar a, .action-bar button {
padding: 8px 15px;
text-decoration: none;
border-radius: 5px;
font-size: 1em;
border: none;
cursor: pointer;
transition: background-color 0.2s ease;
}
.btn-add { background-color: #28a745; color: white; }
.btn-add:hover { background-color: #218838; }
.btn-back { background-color: #6c757d; color: white; }
.btn-back:hover { background-color: #5a6268; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); background-color: white; }
th, td { border: 1px solid #dfe3e8; padding: 10px 12px; text-align: left; vertical-align: middle; font-size: 0.9em;}
th { background-color: #e9ecef; color: #495057; font-weight: 600; text-transform: uppercase;}
tr:nth-child(even) { background-color: #fdfdfd; }
tr:hover { background-color: #f1f1f1; }
.actions-column a, .actions-column button {
margin-right: 5px;
padding: 5px 10px;
font-size: 0.85em;
border-radius: 4px;
}
.btn-edit { background-color: #ffc107; color: #212529; border:none; }
.btn-edit:hover { background-color: #e0a800; }
.btn-delete { background-color: #dc3545; color: white; border:none; }
.btn-delete:hover { background-color: #c82333; }
.no-categories { text-align: center; color: #6c757d; padding: 30px; font-size: 1.1em; background-color: #fff; border-radius: 5px; }
.alert { padding: 15px; margin-bottom: 20px; border-radius: 5px; border: 1px solid transparent; }
.alert-success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
.alert-danger { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
</style>
</head>
<body>
<div class="container-custom">
<h1>Kelola Kategori Produk</h1>

        <div class="action-bar">
            <a th:href="@{/dashboard-admin}" class="btn-back">Kembali ke Dashboard Admin</a>
            <a th:href="@{/admin/categories/new}" class="btn-add">Tambah Kategori Baru</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${categories == null or categories.isEmpty()}">
            <p class="no-categories">Belum ada kategori yang ditambahkan.</p>
        </div>

        <table th:unless="${categories == null or categories.isEmpty()}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Kategori</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}">1</td>
                    <td th:text="${category.name}">Nama Kategori Contoh</td>
                    <td class="actions-column">
                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-edit">Edit</a>
                        <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
                           onclick="return confirm('Anda yakin ingin menghapus kategori ini? Produk yang terkait akan memiliki kategori NULL.');"
                           class="btn btn-sm btn-delete">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
