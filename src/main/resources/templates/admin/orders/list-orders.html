<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title th:text="${title ?: 'Kelola Pesanan'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding-top: 20px; background-color: #f8f9fa; }
        .container-fluid { max-width: 1400px; margin: auto; padding: 20px; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }
        .action-bar { margin-bottom: 20px; display: flex; justify-content: flex-start; align-items: center;}
        .action-bar a {
            padding: 8px 15px; text-decoration: none; border-radius: 5px; font-size: 1em;
            border: none; cursor: pointer; transition: background-color 0.2s ease;
        }
        .btn-back { background-color: #6c757d; color: white; }
        .btn-back:hover { background-color: #5a6268; }
        .table-responsive { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .table th { background-color: #e9ecef; color: #495057; font-weight: 600; text-transform: uppercase; font-size: 0.85em; }
        .table td { vertical-align: middle; font-size: 0.9em; }
        .status-badge { font-size: 0.9em; padding: .4em .65em; font-weight: 500;}
        .actions-column a { padding: 5px 10px; font-size: 0.9em; }
        .btn-view { background-color: #0d6efd; color: white; }
        .btn-view:hover { background-color: #0b5ed7; }
        .no-orders { text-align: center; color: #6c757d; padding: 40px; font-size: 1.2em; background-color: #fff; border-radius: 5px; }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .alert-success { background-color: #d1e7dd; color: #0f5132; border-color: #badbcc; }
        .alert-danger { background-color: #f8d7da; color: #842029; border-color: #f5c2c7; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 th:text="${title ?: 'Kelola Semua Pesanan'}"></h1>

        <div class="action-bar">
            <a th:href="@{/dashboard-admin}" class="btn-back">Kembali ke Dashboard Admin</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <div th:if="${orders == null or orders.isEmpty()}" class="no-orders">
            <p>Belum ada pesanan yang masuk.</p>
        </div>

        <div class="table-responsive" th:unless="${orders == null or orders.isEmpty()}">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID Pesanan</th>
                        <th>Pelanggan</th>
                        <th>Tanggal Pesan</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Bukti Bayar</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="'#' + ${order.id}">#1</td>
                        <td th:text="${order.user?.username ?: 'N/A'}">Username Pelanggan</td>
                        <td th:text="${#dates.format(order.orderDate, 'dd MMM yyyy, HH:mm')}">Tanggal</td>
                        <td th:text="${#numbers.formatCurrency(order.totalAmount)}">Rp 0.00</td>
                        <td>
                            <span class="badge rounded-pill status-badge"
                                  th:classappend="${order.status == 'PENDING_PAYMENT' ? 'bg-warning text-dark' :
                                                   (order.status == 'WAITING_CONFIRMATION' ? 'bg-info text-dark' :
                                                   (order.status == 'PAID' or order.status == 'PROCESSING' ? 'bg-primary' :
                                                   (order.status == 'SHIPPED' ? 'bg-info' :
                                                   (order.status == 'DELIVERED' ? 'bg-success' : 'bg-secondary'))))}"
                                  th:text="${#strings.replace(order.status, '_', ' ')}">
                                PENDING_PAYMENT
                            </span>
                        </td>
                        <td>
                            <a th:if="${order.paymentProofUrl != null}" th:href="@{${order.paymentProofUrl}}" target="_blank">Lihat Bukti</a>
                            <span th:unless="${order.paymentProofUrl != null}" class="text-muted">_</span>
                        </td>
                        <td class="actions-column">
                            <a th:href="@{/admin/orders/view/{id}(id=${order.id})}" class="btn btn-sm btn-view">
                                <i class="fas fa-eye"></i> Detail / Update
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
