<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Manajemen Produk</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f7f6; color: #333; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }
        .action-bar { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;}
        .action-bar a, .action-bar button {
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-add { background-color: #28a745; color: white; }
        .btn-add:hover { background-color: #218838; }
        .btn-back { background-color: #6c757d; color: white; }
        .btn-back:hover { background-color: #5a6268; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); background-color: white; }
        th, td { border: 1px solid #dfe3e8; padding: 12px 15px; text-align: left; vertical-align: middle;}
        th { background-color: #f8f9fa; color: #495057; font-weight: 600; text-transform: uppercase; font-size:0.9em;}
        tr:nth-child(even) { background-color: #fdfdfd; }
        tr:hover { background-color: #f1f1f1; }

        .actions-column a, .actions-column button {
            margin-right: 8px;
            padding: 6px 12px;
            font-size: 0.85em;
            border-radius: 4px;
        }
        .btn-edit { background-color: #ffc107; color: #212529; border:none; }
        .btn-edit:hover { background-color: #e0a800; }
        .btn-delete { background-color: #dc3545; color: white; border:none; }
        .btn-delete:hover { background-color: #c82333; }

        .no-products { text-align: center; color: #6c757d; padding: 30px; font-size: 1.1em; background-color: #fff; border-radius: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .product-image { max-width: 70px; max-height: 70px; border-radius: 4px; border: 1px solid #eee; object-fit: cover; }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 5px; border: 1px solid transparent; font-size: 1em; }
        .alert-success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Daftar Produk Sepatu</h1>

    <div class="action-bar">
        <a th:href="@{/dashboard-admin}" class="btn-back">Kembali ke Dashboard Admin</a>
        <a th:href="@{/admin/products/new}" class="btn-add">Tambah Produk Baru</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>


    <div th:if="${products == null or products.isEmpty()}">
        <p class="no-products">Belum ada produk yang ditambahkan.</p>
    </div>

    <table th:unless="${products == null or products.isEmpty()}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Gambar</th>
                <th>Nama Produk</th>
                <th>Kategori</th>
                <th>Harga</th>
                <th>Stok</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">1</td>
                <td>
                    <img th:if="${product.imageUrl != null and !#strings.isEmpty(product.imageUrl)}"
                         th:src="@{${product.imageUrl}}" alt="Gambar Produk" class="product-image"/>
                    <span th:unless="${product.imageUrl != null and !#strings.isEmpty(product.imageUrl)}">N/A</span>
                </td>
                <td th:text="${product.name}">Nama Produk Contoh</td>
                <td th:text="${product.category != null ? product.category.name : 'N/A'}">Kategori</td>
                <td th:text="${#numbers.formatCurrency(product.price)}">Rp 0.00</td>
                <td th:text="${product.stock}">0</td>
                <td class="actions-column">
                    <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn-edit">Edit</a>
                    <a th:href="@{/admin/products/delete/{id}(id=${product.id})}"
                       onclick="return confirm('Anda yakin ingin menghapus produk ini?');"
                       class="btn-delete">Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
