<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Toko Sepatu Keren!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            color: white;
            /* Background Gradient Keren */
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.3); /* Lapisan gelap transparan */
            border-radius: 15px;
            backdrop-filter: blur(5px); /* Efek blur di belakang konten */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .hero-content p {
            font-size: 1.25rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .hero-actions .btn {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.8rem 2rem;
            margin: 0.5rem;
            border-radius: 50px; /* Tombol jadi kapsul */
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .hero-actions .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .hero-actions .btn-primary:hover {
            background-color: #fff;
            color: #0d6efd;
            border-color: #fff;
            transform: translateY(-3px);
        }

        .hero-actions .btn-success {
            background-color: #198754;
            border-color: #198754;
        }

        .hero-actions .btn-success:hover {
            background-color: #fff;
            color: #198754;
            border-color: #fff;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="hero-content">
            <h1 class="display-4">Toko Sepatu Keren</h1>
            <p class="lead">Temukan gaya langkahmu di sini. Pilihan terbaik untuk setiap kesempatan.</p>

            <div class="hero-actions">
                <a th:href="@{/login}" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                <a th:href="@{/register}" class="btn btn-success btn-lg">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
