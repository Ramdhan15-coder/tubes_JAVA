<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Sepatu Keren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Warna latar yang lebih lembut */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .login-card h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }
        .login-card p.lead {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-login {
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.75rem 0;
        }
        .password-icon {
            cursor: pointer;
            color: #6c757d;
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Selamat Datang!</h2>
        <p class="lead">Silakan login untuk melanjutkan</p>

        <div th:if="${param.registered}" class="alert alert-success" role="alert">
            Anda berhasil daftar, silakan masuk.
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Username atau password salah.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Anda telah berhasil logout.
        </div>

        <form th:action="@{/perform_login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}" />

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username Anda" required autofocus />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password Anda" required />
                    <span class="input-group-text password-icon" id="togglePasswordContainer">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </span>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </div>
        </form>

        <div class="register-link">
            Belum punya akun? <a th:href="@{/register}">Daftar di sini</a>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const togglePasswordContainer = document.querySelector('#togglePasswordContainer');
        const password = document.querySelector('#password');

        togglePasswordContainer.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            togglePassword.classList.toggle('fa-eye-slash');
        });
    </script>

</body>
</html>
